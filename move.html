<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- 禁止缩放 -->
    <meta name="viewport" content="target-densitydpi=device-dpi width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no minimal-ui" />    
    <!-- 全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
    <meta name="360-fullscreen" content="true" />
    <!-- iso app模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 禁止格式检测 -->
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <!-- 竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <link href="./src/move.css" rel="stylesheet" type="text/css"/>
    <title>MuxiH5-2018</title>
</head>
<body>
    <div class="contain">
        <img src="./static/tunnel.jpeg" class="backgroundImage center"/>
        <img src="./static/androidHouse.png" class="androidHouse House"/>
        <img src="./static/backendHouse.png" class="backendHouse House"/>
        <img src="./static/designHouse.png" class="designHouse House"/>
        <span class="continueBtn">点击继续</span>
    </div>
    <svg width="100vw" height="100vh" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path id="motionPath" d="M 0 300 Q 150 50 200 300 Q 250 550 800 300" ></path>
        <img id="crayImg" src="./static/bird.jpg"/>
    </svg>
    <script src="./src/move.js"></script>
</body>
</html>

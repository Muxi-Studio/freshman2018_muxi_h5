<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- 禁止缩放 -->
    <meta name="viewport" content="width=375, user-scalable=no" />    
    <!-- 全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
    <meta name="360-fullscreen" content="true" />
    <!-- iso app模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 禁止格式检测 -->
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <!-- 竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- <link href="./src/move.css" rel="stylesheet" type="text/css"/> -->
    <title>MuxiH5-2018</title>
</head>
<body>
    <div class="center" id="groupIntro"><p></p></div>
    <div id="contain" class="origin">
        <div id="loadingImg"></div>
        <img id="backgroundImg" src="./static/background.png" class="none origin"/>
        <img id="audioBtn" src="./static/music.png"/>
        <audio id="audioPlay" src="./static/audio.mp3" class="none" loop></audio>
        <p class="introduce center">&emsp;&emsp;木犀，一个被赋予有趣灵魂的学生互联网技术团队，隶属于i华大网络文化工作室，致力于打造各种适用方便的校园互联网产品。<br/>&emsp;&emsp;我们关注技术，也注重用户体验，把有趣的创意变为现实。</p>
        <div class="productHouse house">
            <img src="./static/productHouse.png" class="houseSize">
            <div class="light productLight"></div>
        </div>
        <div class="backendHouse house">
            <img src="./static/backendHouse.png" class="houseSize"/>
            <div class="light backendLight"></div>
        </div>
        <div class="androidHouse house">
            <img src="./static/androidHouse.png" class="houseSize" type=""/>
            <div class="light androidLight"></div>
        </div>
        <div class="designHouse house">
            <img src="./static/designHouse.png" class="houseSize"/>
            <div class="light designLight"></div>
        </div>
        <div class="frontendHouse house">
            <img src="./static/frontendHouse.png" class="houseSize"/>
            <div class="light frontendLight"></div>
        </div>
        <button id="continueBtn">点击进入</button>
    </div>
    <!-- <script src="./src/move.js"></script> -->
</body>
</html>

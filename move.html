<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- 禁止缩放 -->
    <meta name="viewport" content="target-densitydpi=device-dpi width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no minimal-ui" />    
    <!-- 全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
    <meta name="360-fullscreen" content="true" />
    <!-- iso app模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 禁止格式检测 -->
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <!-- 竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <link href="./src/move.css" rel="stylesheet" type="text/css"/>
    <title>MuxiH5-2018</title>
</head>
<body>
    <div class="groupIntro center"><p>浏览器里神奇的画笔，用代码实现良好的网页和丰富的交互方式</p></div>
    <div class="groupIntro center"><p>面对海量的数据冷静分析处理的逻辑界领袖</p></div>
    <div class="groupIntro center"><p>Adobe公司的忠实用户，用专业的技术支持和天马行空的想象力将互联网产品变成一场视觉盛宴。</p></div>
    <div class="groupIntro center"><p>做产品这部大戏里的导演+编剧，把控产品方向</p></div>
    <div class="groupIntro center"><p>基于android系统的搞事情小分队，开发App，做自己的App Store。</p></div>
    <div id="contain" class="origin">
        <img id="backgroundImg" src="./static/tunnel.jpeg" class="origin center"/>
        <p class="introduce center">木犀，一个被赋予有趣灵魂的学生互联网技术团队，隶属于i华大网络文化工作室，致力于打造各种适用方便的校园互联网产品。</p>
        <div class="productHouse House">
            <img src="./static/productHouse.png" class="houseSize">
            <div class="light productLight"></div>
        </div>
        <div class="backendHouse House">
            <img src="./static/backendHouse.png" class="houseSize"/>
            <div class="light backendLight"></div>
        </div>
        <div class="androidHouse House">
            <img src="./static/androidHouse.png" class="houseSize"/>
            <div class="light androidLight"></div>
        </div>
        <div class="designHouse House">
            <img src="./static/designHouse.png" class="houseSize"/>
            <div class="light designLight"></div>
        </div>
        <div class="frontendHouse House">
            <img src="./static/frontendHouse.png" class="houseSize"/>
            <div class="light frontendLight"></div>
        </div>
        <span class="continueBtn">点击继续</span>
    </div>
    <script src="./src/move.js"></script>
</body>
</html>
